<ng-template #loading>
  <div class="alert alert-info text-center">Wait please, loading...</div>
</ng-template>

<div *ngIf="countriesData().length; else loading">
  <h1>Countries</h1>
  <hr />

  <ul class="list-group">
    <a
      *ngFor="let country of countriesData()"
      [routerLink]="['/country', country.cca3]"
      class="list-group-item list-group-item-action animated fadeIn fast"
    >
      {{ country.name.common }}
    </a>
  </ul>
</div>
